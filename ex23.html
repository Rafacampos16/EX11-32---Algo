<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idade do Cachorro</title>
</head>
<body>
    <h1>Exercício 23</h1>
    <p>Você tem um cachorro que tem 3 anos de idade. Sabendo que a cada ano de vida do
        cachorro equivale a 7 anos de vida de um humanos, quantos anos o cachorro tem em anos
        humanos?</p>

        <div id="resultadoIdade"></div>
  <script>
  
    let idadeCachorro = 3;

 
    let fatorConversao = 7;

    let idadeHumana = idadeCachorro * fatorConversao;

    document.getElementById('resultadoIdade').innerHTML = `Idade do cachorro em anos humanos: ${idadeHumana} anos`;

  </script>
</body>
</html>
