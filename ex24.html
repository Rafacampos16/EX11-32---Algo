<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleta de Frutas </title>
</head>
<body>
    <h1>Exercício 24</h1>
    <p>Você está colhendo maçãs em uma fazenda. Você já colheu 15 maçãs e pretende colher
        mais 10. Quantas maçãs você terá ao final?</p>

        <div id="resultadoMacas"></div>
  <script>

    let macasJaColhidas = 15;


    let macasAdicionais = 10;


    let totalMacas = macasJaColhidas + macasAdicionais;


    document.getElementById('resultadoMacas').innerHTML = `Total de maçãs ao final: ${totalMacas}`;

  </script>
</body>
</html>
