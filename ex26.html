<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem de Estrelas </title>
</head>
<body>
    <h1>Exercício 26</h1>
    <p>Você está observando o céu à noite e já viu 8 estrelas. Depois, viu mais 5 estrelas.
        Quantas estrelas você viu no total?
        </p>

        <div id="resultadoEstrelas"></div>
  <script>

    let estrelasInicial = 8;

    let estrelasDepois = 5;

    let totalEstrelas = estrelasInicial + estrelasDepois;

    document.getElementById('resultadoEstrelas').innerHTML = `Total de estrelas vistas: ${totalEstrelas}`;

  </script>
</body>
</html>
