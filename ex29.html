<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantando Flores</title>
</head>
<body>
    <h1>Exercício 29</h1>
    <p>Você vai plantar flores em um jardim. Já plantou 9 flores e planeja plantar mais 12.
        Quantas flores terá no total?</p>

        <div id="resultadoFlores"></div>
  <script>

    let floresPlantadas = 9;

    let floresPlanejadas = 12;

    let totalFlores = floresPlantadas + floresPlanejadas;

    document.getElementById('resultadoFlores').innerHTML = `Total de flores: ${totalFlores}`;

  </script>
</body>
</html>
